<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JQ/jquery.js"></script>
</head>
<body>
    <!--Event Methods -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis omnis doloribus animi praesentium cupiditate porro temporibus aliquam neque vitae tenetur iste repudiandae, mollitia, velit aliquid vero quos accusamus culpa minus.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
    
    <script>
        $(document).ready(function(){
            $("p").dblclick(function(){
                $(this).hide();
            });
        });
    </script>
</body>
</html>
